<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quora Style Post System</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .post-form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 15px;
      resize: none;
    }
    button {
      background: #0077ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #005ecc;
    }
    .posts {
      margin-top: 20px;
    }
    .post {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quora Style Post System</h2>

    <!-- Post Form -->
    <div class="post-form">
      <textarea id="postInput" placeholder="Write something..."></textarea>
      <button onclick="addPost()">Post</button>
    </div>

    <!-- All Posts -->
    <div class="posts" id="postsContainer"></div>
  </div>

  <script>
    // Load posts from localStorage on page load
    document.addEventListener("DOMContentLoaded", loadPosts);

    function addPost() {
      const input = document.getElementById("postInput");
      const text = input.value.trim();

      if (text === "") {
        alert("Please write something before posting!");
        return;
      }

      const post = {
        content: text,
        time: new Date().toLocaleString()
      };

      // Save to localStorage
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.unshift(post); // add to beginning
      localStorage.setItem("posts", JSON.stringify(posts));

      // Show on page
      displayPost(post);

      input.value = "";
    }

    function loadPosts() {
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.forEach(post => displayPost(post));
    }

    function displayPost(post) {
      const postDiv = document.createElement("div");
      postDiv.classList.add("post");

      const content = document.createElement("p");
      content.textContent = post.content;

      const time = document.createElement("div");
      time.classList.add("timestamp");
      time.textContent = "Posted at: " + post.time;

      postDiv.appendChild(content);
      postDiv.appendChild(time);

      const container = document.getElementById("postsContainer");
      container.appendChild(postDiv);
    }
  </script>
</body>
</html>
