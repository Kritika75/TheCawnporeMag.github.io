<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <!-- Theme toggle -->
  <div class="theme-toggle">
    <button id="themeBtn"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <h2>üîë Set New Password</h2>
    <p class="form-description">Please create a strong new password and confirm it.</p>

    <form id="reset-password-form">
      <input type="hidden" id="token" value="demo-token">

      <!-- New Password -->
      <div class="input-group">
        <label for="password">New Password</label>
        <div class="password-field-container">
          <input id="password" type="password" placeholder="New Password" required>
          <button type="button" id="togglePassword" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-strength" id="password-strength"></div>
        <div class="caps-warning" id="caps-warning">‚ö†Ô∏è Caps Lock is ON</div>
        <div class="validation-message" id="password-validation"></div>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-field-container">
          <input id="confirm-password" type="password" placeholder="Confirm Password" required>
          <button type="button" id="toggleConfirmPassword" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="validation-message" id="confirm-password-validation"></div>
      </div>

      <button type="submit" class="reset-btn">Reset Password</button>
    </form>

    <p class="form-link"><a href="login.html">Back to Login</a></p>
  </div>

  <button class="back-button" onclick="window.location.href='index.html'"> ‚Üê Back To Home</button>

  <script src="scripts/reset-password.js"></script>
</body>
</html>
