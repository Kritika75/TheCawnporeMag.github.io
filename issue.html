<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISSUES</title>
  <link rel="stylesheet" href="issue.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .circle {
      position: fixed;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      pointer-events: none;
      mix-blend-mode: multiply;
      transition: transform 0.2s ease-out;
      z-index: 9999;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #800000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button onclick="history.back()" class="back-button">‚Üê Back</button>

  <!-- Canvas Trail -->
  <canvas id="trail-canvas"></canvas>

  <!-- Trailing Cursor Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Canvas Trail JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("trail-canvas");
      const ctx = canvas.getContext("2d");
      const circles = [];
      const maxCircles = 12;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      let mouse = { x: 0, y: 0 };

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        circles.push({ x: mouse.x, y: mouse.y, radius: 8 + Math.random() * 4, color: randomColor() });
        if (circles.length > maxCircles) circles.shift();

        circles.forEach((c, i) => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.globalAlpha = 1 - i / maxCircles;
          ctx.fill();
        });

        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }

      function randomColor() {
        const colors = ["#ffb56b", "#ec805d", "#d5585c", "#c03b5d", "#950f5f", "#7c0060"];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      draw();
    });
  </script>

  <!-- DOM Circles Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");
      const colors = [
        "#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d",
        "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d",
        "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060"
      ];

      circles.forEach((circle, index) => {
        circle.x = 0;
        circle.y = 0;
        circle.style.backgroundColor = colors[index % colors.length];
      });

      window.addEventListener("mousemove", function (e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
      });

      function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        for (let i = 0; i < circles.length; i++) {
          const circle = circles[i];
          circle.style.left = (x - 12) + "px";
          circle.style.top = (y - 12) + "px";
          circle.style.scale = (circles.length - i) / circles.length;

          circle.x = x;
          circle.y = y;

          const nextCircle = circles[i + 1] || circles[0];
          x += (nextCircle.x - x) * 0.15;
          y += (nextCircle.y - y) * 0.15;
        }

        requestAnimationFrame(animateCircles);
      }

      animateCircles();
    });
  </script>

  <!-- Your other scripts -->
  <script src="index.js"></script>
</body>

</html>
