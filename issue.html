<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISSUES</title>
  <link rel="stylesheet" href="issue.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .circle {
      position: fixed;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      pointer-events: none;
      mix-blend-mode: multiply;
      transition: transform 0.2s ease-out;
      z-index: 9999;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #800000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button onclick="history.back()" class="back-button">‚Üê Back</button>

  <!-- Canvas Trail -->
  <canvas id="trail-canvas"></canvas>

  <!-- Trailing Cursor Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Canvas Trail JS -->
  <script>
  function animateCircles() {
    if (isEffectEnabled) {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.15;
        y += (nextCircle.y - y) * 0.15;
      });
    }
    requestAnimationFrame(animateCircles);
  }

  animateCircles();
</script>


  <!-- Your other scripts -->
  <script src="index.js"></script>
</body>

</html>
