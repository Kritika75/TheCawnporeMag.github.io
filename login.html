<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>
        <div class="validation-message" id="email-validation"></div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <!-- Password input container with toggle button on the right -->
        <div class="password-field-container">
          <input id="password" type="password" placeholder="Password" required>
          <!-- Password visibility toggle button positioned on the right side -->
          <button type="button" id="togglePassword" aria-label="Toggle password visibility">
            <i class="fas fa-eye" aria-hidden="true"></i>
          </button>
          </div>
        <div class="validation-message" id="password-validation"></div>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="g_id_onload"
      data-client_id="164217635190-u5ajqhenmfp8j5erb0qr37r0kjj706pt.apps.googleusercontent.com"
      data-login_uri="http://localhost:5503/api/auth/google/callback"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="sign_in_with"
      data-size="large"
      data-logo_alignment="left">
    </div>
    <p class="form-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    <p class="form-link"><a href="forgot-password.html">Forgot Password?</a></p>
  </div>
  <button class="back-button" onclick="window.location.href='index.html'"> ‚Üê Back To Home</button>
  <script src="scripts/auth.js"></script>
</body>
</html>
